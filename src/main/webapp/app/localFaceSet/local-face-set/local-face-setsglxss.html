<div>
    <h2 data-translate="glxssSecurityApp.localFaceSet.home.title">Local Face Sets</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="local-face-set-glxss.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="glxssSecurityApp.localFaceSet.home.createLabel">
                        Create new Local Face Set
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="glxssSecurityApp.localFaceSet.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="activated"><span data-translate="glxssSecurityApp.localFaceSet.activated">Activated</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="createdDate"><span data-translate="glxssSecurityApp.localFaceSet.createdDate">Created Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lastModifiedDate"><span data-translate="glxssSecurityApp.localFaceSet.lastModifiedDate">Last Modified Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="localFaceSet in vm.localFaceSets track by localFaceSet.id">
                    <td><a ui-sref="local-face-set-glxss-detail({id:localFaceSet.id})">{{localFaceSet.id}}</a></td>
                    <td>{{localFaceSet.name}}</td>
                    <td>
                        <span class="label label-success" ng-if="localFaceSet.activated" data-translate="glxssSecurityApp.localFaceSet.label.activated">Activated</span>
                        <span class="label label-warning" ng-if="!localFaceSet.activated" data-translate="glxssSecurityApp.localFaceSet.label.deactivated">Deactivated</span>
                    </td>
                    <td>{{localFaceSet.createdDate | date:'medium'}}</td>
                    <td>{{localFaceSet.lastModifiedDate | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="local-face-glxss({faceSetId:localFaceSet.id})"
                                    class="btn btn-success btn-sm">
                                <span class="glyphicon glyphicon-list"></span>
                                <span class="hidden-sm-down" data-translate="glxssSecurityApp.localFaceSet.viewFaces"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="local-face-set-glxss-detail({id:localFaceSet.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="local-face-set-glxss.edit({id:localFaceSet.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="local-face-set-glxss.delete({id:localFaceSet.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
