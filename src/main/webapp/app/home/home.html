<div ng-cloak>
    <div class="row home-page-height">
        <!--<div class="col-md-4">-->
            <!--<span class="hipster img-responsive img-rounded"></span>-->
        <!--</div>-->
        <div class="col-md-12">
            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" data-translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}">
                    You are logged in as user "{{vm.account.login}}".
                </div>

                <div class="row" ng-switch-when="true">
                    <h2 class="col-md-12">
                        {{ 'home.carPlate.title' | translate }}
                        <a ui-sref="work-record-glxss({type: 1})" class="btn btn-default">
                            {{ 'home.carPlate.enter' | translate }}
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </h2>
                    <echarts-tag option="{{vm.carPlateStatsOption}}" class="echarts col-md-6"></echarts-tag>
                    <echarts-tag option="{{vm.carPlateUserStatsOption}}" class="echarts col-md-6"></echarts-tag>
                </div>
                <div class="row" ng-switch-when="true">
                    <h2 class="col-md-12">
                        {{ 'home.face.title' | translate }}
                        <a ui-sref="work-record-glxss({type: 2})" class="btn btn-default">
                            {{ 'home.face.enter' | translate }}
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </h2>
                    <echarts-tag option="{{vm.faceStatsOption}}" class="echarts col-md-6"></echarts-tag>
                    <echarts-tag option="{{vm.faceUserStatsOption}}" class="echarts col-md-6"></echarts-tag>
                </div>
            </div>
        </div>
    </div>
</div>
