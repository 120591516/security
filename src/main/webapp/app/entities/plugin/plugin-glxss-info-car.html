<div>
    <h2><span data-translate="glxssSecurityApp.workRecordCarPlate.carInfo">Work Record</span></h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="glxssSecurityApp.workRecordCarPlate.targetId">targetId</span></dt>
        <dd>
            <span>
                <div class="col-md-4 plate-left">
                    <work-record-car-plate carplate="{{vm.carInfo.id}}"></work-record-car-plate>

            </span>
        </dd>
        <dt><span data-translate="glxssSecurityApp.workRecordCarPlate.owner">owner</span></dt>

        <dt><span data-translate="glxssSecurityApp.workRecordCarPlate.address">address</span></dt>
        <dd>

        </dd>
        <dt><span data-translate="glxssSecurityApp.workRecordCarPlate.brand">brand</span></dt>
        <dd>
            <span>{{vm.carInfo.brand}}</span>
        </dd>
        <dt><span data-translate="glxssSecurityApp.workRecordCarPlate.carColor">carColor</span></dt>
        <dd>
            <span>{{vm.carInfo.carColor}}</span>
        </dd>
        <dt><span data-translate="glxssSecurityApp.workRecordCarPlate.carType">carType</span></dt>
        <dd>
            <span>{{vm.carInfo.carType}}</span>
        </dd>
    </dl>

    <button type="submit"
