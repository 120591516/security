<div>
    <h2 data-translate="glxssSecurityApp.systemConfig.home.title">System Configs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="system-config-glxss.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="glxssSecurityApp.systemConfig.home.createLabel">
                        Create new System Config
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="key"><span data-translate="glxssSecurityApp.systemConfig.key">Key</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="value"><span data-translate="glxssSecurityApp.systemConfig.value">Value</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="systemConfig in vm.systemConfigs track by systemConfig.id">
                    <td><a ui-sref="system-config-glxss-detail({id:systemConfig.id})">{{systemConfig.id}}</a></td>
                    <td>{{systemConfig.key}}</td>
                    <td>{{systemConfig.value}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="system-config-glxss-detail({id:systemConfig.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="system-config-glxss.edit({id:systemConfig.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="system-config-glxss.delete({id:systemConfig.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
